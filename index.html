<!DOCTYPE html>
<html lang="es">
  <head>
    <title>VolitasBoladoras con P5.JS</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>
    <script src="sketchBolitasVoladoras.js"></script>
    <style>
      #contenedor{
        color:blue;
        font-size: 30px;
        background-color: rgb(235, 222, 107);
      }
    </style>
  </head>
  <body>
    <h1>VolitasBoladoras con P5.JS</h1>
    <ul>
      <li><a href="https://p5js.org">Página Oficial de p5js</a></li>
       <li> <a href="https://bmoren.github.io/p5js-cheat-sheet/es.html">Chuletario básico de P5.JS</a></li>
    </ul>


    <div id="contenedor">
      Bolas:<input id="rangoID" type="range" min="5" max="100" onchange="totalBolitas()">
      Velocidad:<input id="rangovelocidadID" type="range" min="5" max="100" onchange="totalVelocidad()">

    </div>

  </body>
</html>
